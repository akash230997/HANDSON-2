<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
    <link rel="stylesheet" href="/Hands-on2/CSS/style.css">
</head>
<body>
    <form action="" method="get" id="main">
        <center><h2>HTML FORM</h2></center>
        <hr>
        <div class="box1">
            <label for="name">NAME : </label><br>
            <input type="text" class="in-D" placeholder="ex@AKASH MEENA" name="name" id="">
        </div>
        <div class="box1">
            <label for="name">BATCH : </label><br>
            <input type="text" placeholder="ex@ELEVATION ACADEMY 13" class="in-D" name="name" id="">
        </div>
        <div class="box1">
            <label for="name">CONTACT DETAILS : </label><br>
            <input type="text" class="in-D"placeholder="ex@123456789" name="name" id="">
        </div>
        <div class="box1">
            <label for="name">PASSWORD : </label><br>
            <input type="password" placeholder="ex@***********" class="in-D" name="name" id="">
        </div>
        <div class="box1">
            <textarea name="" id="" class="in-D" rows="10"placeholder="Wanna Say Something!! if not then SUBMIT :)" ></textarea>
        </div>
        <div class="box1">
            <label for="" name="gender">Gender : </label>
            <input type="radio" name="gender" id="male"><label for="male">Male</label>
            <input type="radio" name="gender" id="female"><label for="female">Female</label>
        </div>
        <div class="box1">
            <label for="checkbox">HOBIES : </label>
            <input type="checkbox" name="" id="music"><label for="music">MUSIC</label>
            <input type="checkbox" name="" id="sports"><label for="sports">SPORTS</label>
            <input type="checkbox" name="" id="books"><label for="books">BOOKS</label>
        </div>
        <div class="box1">
            <label for="batch">BATCH : </label>
            <select name="BATCH" class="in-D" id="">
                <option value="ELEVATION ACADEMY 9">ELEVATION ACADEMY 9</option>
                <option value="ELEVATION ACADEMY 10">ELEVATION ACADEMY 10</option>
                <option value="ELEVATION ACADEMY 11">ELEVATION ACADEMY 11</option>
                <option value="ELEVATION ACADEMY 12">ELEVATION ACADEMY 12</option>
                <option value="ELEVATION ACADEMY 13">ELEVATION ACADEMY 13</option>
            </select><br>
            <a href="/Hands-on1/index.html"><input type="button" class="btnt" value="HANDSON1"></a>
            <input type="submit" class="btn" value="SUBMIT">
            <a href="/Hands-on2/index2.html"><input type="button" class="btnt" value="TABLE"></a>
        </div>
        @Made by AKASH MEENA
    </form>
    
    
</body>
</html>
